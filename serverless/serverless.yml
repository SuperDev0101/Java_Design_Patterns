service: lambda-info-http-endpoint

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: java8
  usagePlan:
    quota:
      limit: 500
      offset: 2
      period: MONTH
    throttle:
      burstLimit: 20
      rateLimit: 10

package:
  artifact: target/serverless.jar

functions:
  currentTime:
    handler: com.iluwatar.serverless.api.LambdaInfoApiHandler
    events:
      - http:
          path: info
          method: get
